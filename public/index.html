	<!-- Main app -->
	<script type="text/javascript">
	  var touchpadEl     = document.getElementById('touchpad');
	  var leftMouseBtn   = document.getElementById('left-btn');
	  var rightMouseBtn  = document.getElementById('right-btn');
	  var textInputEl    = document.getElementById('kbd-input');

	  var host = window.location.hostname;
	  var port = window.location.port;
	  var ws = null;

      var dragFired = 0;
	  keyInputInFocus = false;
      var prevX = 0, prevY = 0;
	  var pulseDuration = 20;  // 20 ms
	  
	  // square wave binary pulse state, high is true, false is low
	  var clockTick = false;

	  if ('WebSocket' in window) {
	    ws = io.connect('ws://' + host + ':' + port);
      }

	  leftMouseBtn.onclick = function () {
	    ws.emit('lc');
	  };
	  touchpadEl.onclick = function () {
	    if (keyInputInFocus) {
		  textInputEl.blur();
		  touchpadEl.focus();
		} else {
	      ws.emit('lc');
		}
	  };
	  rightMouseBtn.onclick = function () {
	    ws.emit('rc');
	  };
      touchpadEl.onmousedown = function () {
        dragging = true;
      };
      touchpadEl.onmouseup = function () {
        dragging = false;
      };
      
      touchpadEl.ontouchstart = function (e) {
        dragFired = 0;
      };
      touchpadEl.ontouchend = function (e) {
        prevX = prevY = 0;
      };
	  
	  setInterval(function () {
		clockTick = !clockTick;
	  }, pulseDuration);
	  
	  var deltaX = 0;
	  var deltaY = 0;
	  
      touchpadEl.ontouchmove = touchpadEl.onmousemove = 
	  function (e) {
	    e.preventDefault();
		
		var x, y;
		if (e.touches) {
	      var touch = e.touches[0];
	      x = Math.round(touch.pageX);
	      y = Math.round(touch.pageY);
		} 
		else {
		  x = Math.round(e.clientX);
		  y = Math.round(e.clientY);
		}

	    var dx = x - prevX;
	    var dy = y - prevY;
		
		if (clockTick) {
		  var negativeDelta = 0;
	      if (deltaX < 0 || deltaY < 0) {
		    negativeDelta = 1;
	      }

	      if (dragFired && !e.shiftKey) {
		    ws.emit('mv', (deltaX + ',' + deltaY + ',' + negativeDelta));
			deltaX = deltaY = 0;
	      }
		} else if (dragFired) {
		  deltaX += dx;
		  deltaY += dy;
		}

	    prevX = x;
	    prevY = y;

	    dragFired++;
      };
	  
	  textInputEl.onkeyup = function (e) {
	    var keyString = textInputEl.value;
		var modifierKeyCode = 0;
		if (e.shiftKey) {
		  modifierKeyCode = 16;
		} else if (e.ctrlKey) {
		  modifierKeyCode = 17;
		} else if (e.altKey) {
		  modifierKeyCode = 18;
		}
		if (keyString) {
	      ws.emit('ks', (keyString + ',' + e.keyCode + ',' + modifierKeyCode));
		  textInputEl.value = '';
		}
	  };
	  textInputEl.onfocus = function (e) {
	    keyInputInFocus = true;
	  };
	  textInputEl.onblue = function (e) {
	    keyInputInFocus = false;
	  };
	</script>
  </body>
</html>
